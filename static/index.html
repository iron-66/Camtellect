<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camtellect ‚Äì AIfyer</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: none; color: #fff;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    body::before {
      content: "";
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(135deg,#000 0%,#003366 35%,#5e3b85 70%,#e0b87b 100%);
    }
    .container {
      max-width: 720px; width: 100%; padding: 1rem; box-sizing: border-box;
    }
    h2 { font-size: clamp(1.5rem,4vw,3rem); margin-bottom:1.5rem; }
    video {
      width:100%; max-width:400px; border-radius:12px;
      box-shadow:0 0 10px rgba(255,255,255,0.2); margin-bottom:1rem;
    }
    button {
      font-size:1.2rem;
      padding:0.8rem 1.5rem;
      border:none;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      cursor:pointer;
      transition:background .3s;
      margin: 0 .5rem .5rem 0;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    button:disabled { opacity:.4; cursor:not-allowed; }
    button:hover:not(:disabled) { background:rgba(255,255,255,0.2); }
    #status { margin-top:1rem; font-size:1.1rem; }
    canvas { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>–î–ª—è —Ä–∞–±–æ—Ç—ã –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É</h2>
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="snapshot"></canvas>
    <br>
    <button id="switchCam" disabled>‚ü≥ –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <button id="recordButton" disabled>üé§ –ó–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø–∏—Å–∏</button>
    <p id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶</p>
  </div>

  <script>
    const switchBtn = document.getElementById("switchCam");
    const recordBtn = document.getElementById("recordButton");
    const statusEl  = document.getElementById("status");
    const video     = document.getElementById("camera");
    const canvas    = document.getElementById("snapshot");

    let stream;
    let currentFacing = 'user'; // 'user' ‚Äî —Ñ—Ä–æ–Ω—Ç, 'environment' ‚Äî —Ç—ã–ª–æ–≤–∞—è

    // –ü–æ–ª—É—á–∏—Ç—å –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫ —Å –∑–∞–¥–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
    async function startStream() {
      // –û—Å—Ç–∞–Ω–æ–≤–∏–º —Å—Ç–∞—Ä—ã–µ —Ç—Ä–µ–∫–∏
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: currentFacing } },
          audio: true
        });
      } catch (err) {
        // –ï—Å–ª–∏ —Ç–æ—á–Ω—ã–π —Ä–µ–∂–∏–º –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –ø–æ–ø—Ä–æ–±—É–µ–º –±–µ–∑ exact
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing },
          audio: true
        });
      }

      video.srcObject = stream;
      await new Promise(res => {
        if (video.readyState >= 1) res();
        else video.onloadedmetadata = () => res();
      });

      // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å—Ç–∞—Ä—Ç–∞ ‚Äî —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
      statusEl.textContent = "–ö–∞–º–µ—Ä–∞: " + (currentFacing === 'user' ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è' : '—Ç—ã–ª–æ–≤–∞—è');
      switchBtn.disabled = false;
      recordBtn.disabled = false;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É
    switchBtn.addEventListener('click', async () => {
      // –ú–µ–Ω—è–µ–º —Ä–µ–∂–∏–º
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      statusEl.textContent = "–ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º‚Ä¶";
      switchBtn.disabled = true;
      recordBtn.disabled = true;
      await startStream();
    });

    // –û–±—â–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–∞–ø–∏—Å–∏
    async function onRecordingStop() {
      statusEl.textContent = "–û–±—Ä–∞–±–æ—Ç–∫–∞‚Ä¶";

      const audioBlob = new Blob(this._chunks, { type: this.mimeType });
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imageBlob = await new Promise(r => canvas.toBlob(r, "image/jpeg"));

      const fd = new FormData();
      fd.append("audio", audioBlob, "speech.webm");
      fd.append("image", imageBlob, "photo.jpg");

      try {
        const resp = await fetch("/process", { method: "POST", body: fd });
        const data = await resp.json();
        statusEl.textContent = "–û—Ç–≤–µ—Ç: " + data.reply;

        const u = new SpeechSynthesisUtterance(data.reply);
        u.lang = "ru-RU";
        speechSynthesis.speak(u);
      } catch (e) {
        console.error(e);
        statusEl.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö";
      }
    }

    // –ó–∞–ø–∏—Å—å –∞—É–¥–∏–æ ¬´–Ω–∞ –ª–µ—Ç—É¬ª
    recordBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      statusEl.textContent = "–ó–∞–ø–∏—Å—å‚Ä¶";

      const audioOnly = new MediaStream(stream.getAudioTracks());
      const recorder = new MediaRecorder(audioOnly, { mimeType: "audio/webm;codecs=opus" });
      recorder._chunks = [];
      recorder.mimeType = recorder.mimeType;

      recorder.ondataavailable = ev => {
        if (ev.data.size) recorder._chunks.push(ev.data);
      };
      recorder.onstop = onRecordingStop.bind(recorder);

      recorder.start();
      recordBtn._currentRecorder = recorder;
    });

    recordBtn.addEventListener("pointerup", e => {
      e.preventDefault();
      const r = recordBtn._currentRecorder;
      if (r && r.state === "recording") r.stop();
    });

    // –°—Ç–∞—Ä—Ç—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener("DOMContentLoaded", startStream);
  </script>
</body>
</html>
