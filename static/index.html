<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camtellect ‚Äì AIfyer</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: none; color: #fff;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    body::before {
      content: "";
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(135deg, #000 0%, #003366 35%, #5e3b85 70%, #e0b87b 100%);
    }
    .container {
      max-width: 720px; width: 100%; padding: 1rem; box-sizing: border-box;
    }
    h2 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin-bottom: 1.5rem;
    }
    video {
      width: 100%; max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      box-sizing: border-box;
      font-size: 1.2rem;
      padding: 0 1.5rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      transition: background .3s;
      user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      line-height: 1;
      vertical-align: middle;
    }
    button:disabled {
      opacity: .4;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>–î–ª—è —Ä–∞–±–æ—Ç—ã –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É</h2>
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="snapshot"></canvas>
    <div class="buttons">
      <button id="switchCam" disabled>‚ü≥ –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å</button>
      <button id="recordButton" disabled>üé§ –ó–∞–ø–∏—Å–∞—Ç—å</button>
    </div>
    <p id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶</p>
  </div>

  <script>
    const switchBtn   = document.getElementById('switchCam');
    const recordBtn   = document.getElementById('recordButton');
    const statusEl    = document.getElementById('status');
    const video       = document.getElementById('camera');
    const canvas      = document.getElementById('snapshot');

    let stream;
    let currentFacing = 'user';
    let recorder      = null;
    let isRecording   = false;

    // –°—Ç–∞—Ä—Ç—É–µ—Ç –∫–∞–º–µ—Ä—É —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    async function startStream() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: currentFacing } },
          audio: true
        });
      } catch {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing },
          audio: true
        });
      }
      video.srcObject = stream;
      await new Promise(res => {
        if (video.readyState >= 1) res();
        else video.onloadedmetadata = () => res();
      });

      statusEl.textContent   = '–ö–∞–º–µ—Ä–∞: ' + (currentFacing === 'user' ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è' : '—Ç—ã–ª–æ–≤–∞—è');
      switchBtn.disabled     = false;
      recordBtn.disabled     = false;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
    switchBtn.addEventListener('click', async () => {
      currentFacing = currentFacing === 'user' ? 'environment' : 'user';
      statusEl.textContent = '–ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º‚Ä¶';
      switchBtn.disabled   = true;
      recordBtn.disabled   = true;
      await startStream();
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
    async function stopAndProcess() {
      statusEl.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞‚Ä¶';
      const audioBlob = new Blob(recorder._chunks, { type: recorder.mimeType });
      // –°–Ω–∏–º–æ–∫ —Å –≤–∏–¥–µ–æ
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const imageBlob = await new Promise(r => canvas.toBlob(r, 'image/jpeg'));
      // –§–æ—Ä–º–∏—Ä—É–µ–º —Ñ–æ—Ä–º—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
      const fd = new FormData();
      // —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –≤—ã–±–∏—Ä–∞–µ–º –ø–æ mimeType
      const ext = recorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
      fd.append('audio', audioBlob, `speech.${ext}`);
      fd.append('image', imageBlob, 'photo.jpg');
      try {
        const resp = await fetch('/process', { method: 'POST', body: fd });
        const data = await resp.json();
        statusEl.textContent = '–û—Ç–≤–µ—Ç: ' + data.reply;
        const u = new SpeechSynthesisUtterance(data.reply);
        u.lang = 'ru-RU';
        speechSynthesis.speak(u);
      } catch (e) {
        console.error(e);
        statusEl.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö';
      }
    }

    // –ù–∞—á–∞–ª–æ/—Å—Ç–æ–ø –∑–∞–ø–∏—Å–∏ —Å –≤—ã–±–æ—Ä–æ–º –∫–æ–¥–µ–∫–∞
    function handleRecording() {
      if (!isRecording) {
        // –ü–æ–¥–±–∏—Ä–∞–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π mimeType
        const options = {};
        if (MediaRecorder.isTypeSupported('audio/mp4')) {
          options.mimeType = 'audio/mp4';            // –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–æ –¥–ª—è iOS Safari
        } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
          options.mimeType = 'audio/webm;codecs=opus';
        }

        // –°–æ–∑–¥–∞—ë–º —Ä–µ–∫–æ—Ä–¥–µ—Ä –Ω–∞ –∞—É–¥–∏–æ-—Ç—Ä–µ–∫–∞—Ö
        try {
          recorder = new MediaRecorder(new MediaStream(stream.getAudioTracks()), options);
        } catch (err) {
          console.error('MediaRecorder error:', err);
          statusEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: —Ñ–æ—Ä–º–∞—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
          return;
        }
        recorder.mimeType = recorder.mimeType;  // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∞–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
        recorder._chunks  = [];
        recorder.ondataavailable = e => {
          if (e.data.size) recorder._chunks.push(e.data);
        };
        recorder.onstop = stopAndProcess;
        recorder.onerror = e => {
          console.error('Recorder error:', e);
          statusEl.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏';
        };

        recorder.start();    // –º–æ–∂–Ω–æ: recorder.start(1000) –¥–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤
        isRecording      = true;
        recordBtn.textContent = '‚ñ† –°—Ç–æ–ø';
        statusEl.textContent  = '–ó–∞–ø–∏—Å—å‚Ä¶';
      } else {
        recorder.stop();
        isRecording = false;
        recordBtn.textContent = 'üé§ –ó–∞–ø–∏—Å–∞—Ç—å';
      }
    }

    recordBtn.addEventListener('click', handleRecording);
    recordBtn.addEventListener('touchstart', e => { e.preventDefault(); handleRecording(); }, { passive: false });

    window.addEventListener('DOMContentLoaded', startStream);
  </script>
</body>
</html>
